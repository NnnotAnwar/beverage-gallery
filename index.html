<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Gallery Beverages</title>
</head>

<body>
    <div class="containter">
        <button class='btn btn-outline-dark btn-show'>
            <i class="fa fa-arrow-down " aria-hidden="true"> <span>Show gallery</span></i>
        </button>
        <div class="gallery hide">
            <div class="gallery-content">
                <div class="main">
                    <div style='background-image: url("https://cdn.dribbble.com/users/87059/screenshots/1292821/half-full.gif")'
                        class='main-img'></div>
                </div>
                <div class="slider">
                    <div><i class="fa fa-arrow-alt-left"></i></div>
                    <div style='background-image: url("https://images.unsplash.com/photo-1560963689-b5682b6440f8?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1096&q=80")'
                        class=' gallery-img'></div>
                    <div style='background-image: url("https://images.unsplash.com/photo-1554624219-1ba146a4fd87?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80")'
                        class="gallery-img"></div>
                    <div style='background-image: url("https://images.unsplash.com/photo-1595977437232-9a0426ebfe4c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80")'
                        class="gallery-img"></div>
                    <div style='background-image: url("https://images.unsplash.com/photo-1472245088132-ccd50746725c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1169&q=80")'
                        class="gallery-img"></div>
                    <div><i class="fa fa-arrow-alt-right"></i></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
